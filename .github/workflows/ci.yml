name: CI

on:
  pull_request:
  workflow_dispatch:
  push:
    branches:
      - main


jobs:
  format:
    name: Format code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"

      - name: Download pre-commit
        uses: pre-commit/action@v3.0.1
